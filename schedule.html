<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Розклад фільмів у кінотеатрі CinemaLux. Афіша на сьогодні і найближчі дні.">
    <title>Розклад сеансів</title>
    <link rel="icon" href="images/favicon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        @media (max-width: 576px) {
            .poster-img {
                height: 250px;
            }

            h1, h2 {
                font-size: 1.5rem;
            }

            p, .btn {
                font-size: 14px;
            }

            .navbar .nav-link {
                padding: 0.5rem 1rem;
            }
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100">

    <header class="bg-dark text-light p-3">
        <div class="container d-flex justify-content-between align-items-center flex-wrap">
            <div>
                <a href="index.html" class="text-light text-decoration-none">
                    <h1 class="h4 mb-0">Кінотеатр <span class="text-danger">CinemaLux</span></h1>
                </a>
            </div>
            <div class="mt-2 mt-sm-0">
                <a href="https://maps.app.goo.gl/zBEoVV89xp2F8rBj8" class="text-light me-2"><i class="bi bi-geo-alt"></i></a>
                <a href="https://www.facebook.com/CinemaCityBulgaria/" class="text-light me-2"><i class="bi bi-facebook"></i></a>
                <a href="https://www.instagram.com/cinemacitybg/" class="text-light me-2"><i class="bi bi-instagram"></i></a>
                <a href="tel:+380981231212" class="text-light">+380981231212</a>
            </div>
        </div>

        <nav class="navbar navbar-expand-lg navbar-dark navbar-custom mt-2">
            <div class="container">
                <a class="navbar-brand d-lg-none" href="#">Меню</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item"><a href="schedule.html" class="nav-link">Розклад сеансів</a></li>
                        <li class="nav-item"><a href="contacts.html" class="nav-link">Зв'язок з нами</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Про нас</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Скоро в прокаті</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="flex-grow-1">
        <div class="container py-4">
            <h1 class="text-danger text-center mb-4">Розклад сеансів</h1>

            <div class="d-grid gap-2 d-sm-flex justify-content-center flex-wrap mb-4">
                <button class="btn btn-outline-light bg-dark">16 березня Сьогодні</button>
                <button class="btn btn-outline-light bg-dark">17 березня Завтра</button>
                <button class="btn btn-outline-light bg-dark">18 березня Вівторок</button>
                <button class="btn btn-outline-light bg-dark">19 березня Середа</button>
            </div>

            <hr class="text-danger">

            <h2 class="text-center text-light mb-5">Сеанси 16 березня</h2>

            <div class="row g-4">
                <div class="col-12 col-sm-6 col-md-3 text-center">
                    <img src="images/1.jpg" class="img-fluid poster-img" alt="Новокайн">
                    <p class="mt-2 text-light">Новокайн (18+)<br><strong>12:30</strong></p>
                </div>

                <div class="col-12 col-sm-6 col-md-3 text-center">
                    <img src="images/2.jpg" class="img-fluid poster-img" alt="Відпустка наосліп">
                    <p class="mt-2 text-light">Відпустка наосліп (16+)<br><strong>14:00</strong></p>
                </div>

                <div class="col-12 col-sm-6 col-md-3 text-center">
                    <img src="images/3.jpg" class="img-fluid poster-img" alt="Білосніжка">
                    <p class="mt-2 text-light">Білосніжка (0+)<br><strong>15:30</strong></p>
                </div>

                <div class="col-12 col-sm-6 col-md-3 text-center">
                    <img src="images/4.jpg" class="img-fluid poster-img" alt="Аматор">
                    <p class="mt-2 text-light">Аматор (16+)<br><strong>18:00</strong></p>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-light text-center py-3 mt-auto">
        <small>&copy; 2025 Кінотеатр CinemaLux. Всі права захищені.</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
